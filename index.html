<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	
	.box{
	width:200px;
	height:200px;
}
#box1{
	background-color: green;
}
p{
	margin-left: 10px;
	font-size: 30px;
}
</style>
<body>



<div class='box' id="box1"></div>
<p id='words'></p>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>


		(function(){

			var magicScore = 900; //magic score
			var text; //the text that appears
			

			init();

			//The function that will be used for the  conditional 
			function myFunction(){
				$(window).on('load', function(){

						$("#box1").fadeOut(2000).fadeIn(2000);
				});

			

			}

			function myFunction2(){
				$(window).on('load', function(){

						$("#box1").css('display', 'none');
				});

			

			}

			function init(){
				// if magic is greater than or equal to value then myFunction will be invoked
				if ( magicScore >= 600 || magicScore === 900 ){
					myFunction();
					text = 'Your a wizard!'

					//if its not then myFunction will not be invoked 
					//and the text will say not for muggles
				} else {
					myFunction2();
					text = 'Not for Muggles!'
				}
				document.getElementById('words').innerHTML = text;
			}
		})()




	//Indentation
	// Use an Iiffe
	// Hoist your variables
	// init


	

	
	</script>
	


	
</body>
</html>
